<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moja aplikacja PWA</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="manifest" href="manifest.json" />

        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Budget Tracking App" />
        <meta name="apple-mobile-web-app-title" content="Budget Tracking App" />
        <meta name="theme-color" content="#f8f9fa" />
        <meta name="msapplication-navbutton-color" content="#f8f9fa" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="msapplication-starturl" content="/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="icon" sizes="512x512" href="icon192x192.png" />
        <link rel="apple-touch-icon" sizes="512x512" href="icon192x192.png" />
        <link rel="icon" sizes="192x192" href="icon512x512.png" />
        <link rel="apple-touch-icon" sizes="192x192" href="icon512x512.png" />
        <link rel="icon" sizes="800x800" href="icon.svg" />
        <link rel="apple-touch-icon" sizes="800x800" href="icon.svg" />
        <style>
            body {
                display: none;
            }
        </style>
    </head>
    <body>
        <script type="module">
            if (localStorage.getItem('myKey') === null) {
                document.body.style.display = 'block';
            } else {
                window.location.href =
                    '../finance-entries/finance-entries.html';
            }
        </script>
        <header>
            <h1>Zaloguj się aby sprawdzić finanse</h1>
        </header>
        <main>
            <section id="login-container">
                <div id="registrationForm">
                    <h1>Rejestracja nowego użytkownika / Logowanie</h1>
                    <input
                        class="input"
                        type="text"
                        id="username"
                        placeholder="Nazwa użytkownika"
                    />
                    <input
                        type="password"
                        id="password"
                        class="input"
                        placeholder="Hasło"
                    />
                    <div class="buttons">
                        <button id="registerButton" onclick="registerUser()">
                            Zarejestruj
                        </button>
                        <button id="loginButton" onclick="loginUser()">
                            Zaloguj
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./push.js"></script>
        <script src="./script.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('service-worker.js')
                    .then(function () {
                        console.log('Service Worker zarejestrowany poprawnie.');
                    })
                    .catch(function (error) {
                        console.error(
                            'Błąd podczas rejestracji Service Workera:',
                            error
                        );
                    });
            }
        </script>
    </body>
</html>
